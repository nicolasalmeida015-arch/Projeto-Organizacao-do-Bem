<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de voluntários</title>
  </head>
  <body>
    <header>
      <h1>Cadastro de voluntários para a Organização do Bem</h1>
      <nav>
        <ul>
          <li><a href="index.html">Indice</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>

  <main>
      <section>
        <h2>Formulário de Cadastro de voluntários</h2>
        <form>
          <fieldset>
            <legend>Dados pessoais dos voluntários</legend>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required/>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required />
            <!--CPF-->
            <label for="CPF">CPF:</label>
            <input
              type="text" id="CPF" name="CPF"
              pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
              placeholder="000.000.000.00"
              title="Formato: 000.000.000.00"
              required
            />
            <label for="telefone">Telefone</label>
            <input
              type="tel" 
              id="telefone"
              name="telefone"
              placeholder="(XX) XXXXX-XXXX"
              pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
              required
            />
          <br>
          <br>
          <label for="CEP">CEP:</label>
          <input type="text" id="CEP" name="CEP" pattern="[0-9]{5}-[0-9]{3}" 
       placeholder="00000-000" title="Formato: 00000-000" required>
       <label for="Endereço">Endereço:</label>
        <input type="text" id="Endereço" name="Endereço" placeholder="Rua Exemplo, 123" required>
          <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required>
     <br><br>
    <label for="estado">Estado:</label>
    <select id="estado" name="estado" required>
      <option value="">Selecione o estado</option>
      <option value="AC">Acre (AC)</option>
      <option value="AL">Alagoas (AL)</option>
      <option value="AP">Amapá (AP)</option>
      <option value="AM">Amazonas (AM)</option>
      <option value="BA">Bahia (BA)</option>
      <option value="CE">Ceará (CE)</option>
      <option value="DF">Distrito Federal (DF)</option>
      <option value="ES">Espírito Santo (ES)</option>
      <option value="GO">Goiás (GO)</option>
      <option value="MA">Maranhão (MA)</option>
      <option value="MT">Mato Grosso (MT)</option>
      <option value="MS">Mato Grosso do Sul (MS)</option>
      <option value="MG">Minas Gerais (MG)</option>
      <option value="PA">Pará (PA)</option>
      <option value="PB">Paraíba (PB)</option>
      <option value="PR">Paraná (PR)</option>
      <option value="PE">Pernambuco (PE)</option>
      <option value="PI">Piauí (PI)</option>
      <option value="RJ">Rio de Janeiro (RJ)</option>
      <option value="RN">Rio Grande do Norte (RN)</option>
      <option value="RS">Rio Grande do Sul (RS)</option>
      <option value="RO">Rondônia (RO)</option>
      <option value="RR">Roraima (RR)</option>
      <option value="SC">Santa Catarina (SC)</option>
      <option value="SP">São Paulo (SP)</option>
      <option value="SE">Sergipe (SE)</option>
      <option value="TO">Tocantins (TO)</option>
    </select>
            <br><br>
            <input type="submit" value="Enviar" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
    <p>&copy; 2025 2025 organização de voluntários - Todos os direitos reservados</p>
  </footer>
  </body>
</html>
